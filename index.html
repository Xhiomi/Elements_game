<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Little game</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section class="">
      <section class="main-title">
        <p class="title-text-style">Select an element</p>
      </section>


      <!-- <label for="">
        <input id="" type="text" name="" value="">
      </label>
      <label for="">
        <input id="" type="text" name="" value="">
      </label> -->

      <section class="mode-section">
        <button class="mode-button play-with-a-friend" name="button">Juega con un amigo</button>
        <button class="mode-button play-with-the-computer" name="button">Juega contra la computadora</button>
      </section>

      <section class="card-section-title">
      </section>
      <section class="cards-section first-section hidden">
        <section class="elements-card water" data-element="water">
          <p>Elemento agua</p>
          <img class="element-image" src="water.png" alt="Water image">
        </section>
        <section class="elements-card earth" data-element="earth">
          <p>Elemento tierra</p>
          <img class="element-image" src="earth.png" alt="Earth image">
        </section>
        <section class="elements-card air" data-element="air">
          <p>Elemento aire</p>
          <img class="element-image" src="air.png" alt="Air image">
        </section>
        <section class="elements-card fire" data-element="fire">
          <p>Elemento fuego</p>
          <img class="element-image" src="fire.png" alt="Fire image">
        </section>
      </section>

      <section class="card-section-title-2">
      </section>
      <section class="cards-section-2 first-section hidden">
        <section class="elements-card water-2" data-element="water">
          <p>Elemento agua</p>
          <img class="element-image" src="water.png" alt="Water image">
        </section>
        <section class="elements-card earth-2" data-element="earth">
          <p>Elemento tierra</p>
          <img class="element-image" src="earth.png" alt="Earth image">
        </section>
        <section class="elements-card air-2" data-element="air">
          <p>Elemento aire</p>
          <img class="element-image" src="air.png" alt="Air image">
        </section>
        <section class="elements-card fire-2" data-element="fire">
          <p>Elemento fuego</p>
          <img class="element-image" src="fire.png" alt="Fire image">
        </section>
      </section>
      <section class="results-container hidden">
        <section class="selected-element elements-card results hidden">
        </section>
        <section class="second-user-selection elements-card results hidden">
        </section>
        <section class="computer-selection elements-card results hidden">
        </section>
        <section class="main-section result elements-card hidden">
        </section>
      </section>
    </section>
    <script src="main2.js" charset="utf-8"></script>
  </body>
</html>
